<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista Piante</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .plant-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .plant-card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px; padding: 15px; }
    .plant-card img { max-width: 100%; border-radius: 6px; }
    .plant-name { font-weight: bold; font-size: 1.2em; margin: 10px 0 5px; }
    .plant-desc { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>

<h1>Lista Piante</h1>
<div class="plant-list" id="plantList"></div>

<script>
  async function loadPlants() {
    try {
      const response = await fetch('plants.json');
      const plants = await response.json();

      const container = document.getElementById('plantList');
      plants.forEach(plant => {
        const card = document.createElement('div');
        card.className = 'plant-card';

        card.innerHTML = `
          <img src="${plant.img}" alt="${plant.name}" />
          <div class="plant-name">${plant.name}</div>
          <div class="plant-desc">${plant.description}</div>
        `;

        container.appendChild(card);
      });
    } catch (error) {
      console.error("Errore nel caricamento del file JSON:", error);
    }
  }

  loadPlants();
</script>

</body>
</html>
