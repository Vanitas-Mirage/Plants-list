<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il Nostro Vivaio</title>
  <meta name="description"
    content="Scopri le nostre piante da vivaio: eleganza, colori e varietÃ  in un giardino digitale unico.">

  <!-- Preconnect e font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@600&display=swap" rel="stylesheet" />

  <!-- Bootstrap preload async -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">

  <!-- CSS Personalizzato -->
  <link href="styles.css?v=2" rel="stylesheet" />
</head>

<body>

  <!-- Hero con slideshow immagini -->
  <section class="hero">
    <img id="heroImg"
      src="https://ik.imagekit.io/Vanitas/img/IMG_4529.JPG?updatedAt=1751002007342"
      alt="Hero"
      class="hero-slideshow active" />
    <div class="hero-text" onclick="scrollToPlants()">
      Scopri le nostre piante
    </div>
  </section>

  <!-- Lista piante -->
  <section class="section-wrapper">
    <div id="plantList"></div>
  </section>

  <!-- Pulsante torna su -->
  <button id="backToTop" title="Torna su">&uarr;</button>

  <!-- Bootstrap Bundle JS asincrono -->
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script caricamento e animazioni -->
  <script>
    async function loadPlants() {
      try {
        const response = await fetch('https://vanitas-mirage.github.io/Plants-list/plants_2.json');
        const plants = await response.json();
        const container = document.getElementById('plantList');

        plants.forEach(plant => {
          const card = document.createElement('div');
          card.className = 'plant-card';
          card.innerHTML = `
            <img src="${plant.img}" alt="${plant.name}" loading="lazy" width="600" height="400" />
            <div class="plant-name">${plant.name}</div>
            <div class="plant-desc">${plant.description}</div>
          `;
          container.appendChild(card);
        });

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('.plant-card').forEach(card => observer.observe(card));
      } catch (err) {
        console.error('Errore nel caricamento delle piante:', err);
      }
    }

    loadPlants();

    function scrollToPlants() {
      document.querySelector('.section-wrapper').scrollIntoView({ behavior: 'smooth' });
    }

    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Script slideshow
    const slides = [
      "https://ik.imagekit.io/Vanitas/img/IMG_4534.JPG?updatedAt=1751002006713"
    ];

    const heroImg = document.getElementById('heroImg');
    let idx = 0;

    setInterval(() => {
      idx = (idx + 1) % slides.length;
      heroImg.classList.remove('active');
      setTimeout(() => {
        heroImg.src = slides[idx];
        heroImg.classList.add('active');
      }, 500);
    }, 6000);
  </script>

</body>
</html>
