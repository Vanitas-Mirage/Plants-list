<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il Nostro Vivaio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@600&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS Personalizzato -->
  <link href="styles.css?v=3" rel="stylesheet" />
</head>
<body>

  <!-- Hero con video in loop -->
  <section class="hero">
    <video autoplay muted loop playsinline preload="none" poster="img/poster.jpg" data-src="img/main.mp4">
      Il tuo browser non supporta il video HTML5.
    </video>
    <div class="hero-text" onclick="scrollToPlants()">
      Scopri le nostre piante
    </div>
  </section>

  <!-- Lista piante -->
  <section class="section-wrapper">
    <div id="plantList"></div>
  </section>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>

  <script>
    // Lazy load video on page load
    window.addEventListener('load', () => {
      const video = document.querySelector('video');
      if (video && video.dataset.src) {
        video.src = video.dataset.src;
        video.load();
      }
    });

    // Parallax effect on video scroll
    window.addEventListener('scroll', () => {
      const scrolled = window.scrollY;
      const video = document.querySelector('.hero video');
      if(video) {
        video.style.transform = `translateX(-50%) translateY(${scrolled * 0.3}px)`;
      }
    });

    // Smooth scroll to plants
    function scrollToPlants() {
      const section = document.querySelector('.section-wrapper');
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Caricamento piante con lazy loading immagini
    async function loadPlants() {
      try {
        const response = await fetch('https://vanitas-mirage.github.io/Plants-list/plants.json');
        const plants = await response.json();
        const container = document.getElementById('plantList');

        plants.forEach(plant => {
          const card = document.createElement('div');
          card.className = 'plant-card';
          card.innerHTML = `
            <img src="${plant.img}" alt="${plant.name}" loading="lazy" />
            <div class="plant-name">${plant.name}</div>
            <div class="plant-desc">${plant.description}</div>
          `;
          container.appendChild(card);
        });

        // Dopo il caricamento, aggiungo animazione scroll reveal con ScrollReveal.js
        ScrollReveal().reveal('.plant-card', {
          delay: 100,
          interval: 150,
          origin: 'bottom',
          distance: '30px',
          duration: 800,
          easing: 'ease-in-out',
          reset: false,
          beforeReveal: (el) => el.classList.add('visible')
        });

      } catch (err) {
        console.error('Errore nel caricamento delle piante:', err);
      }
    }

    loadPlants();
  </script>

</body>
</html>
