<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il Nostro Vivaio</title>
  <meta name="description" content="Scopri le nostre piante da vivaio: eleganza, colori e varietà in un giardino digitale unico.">

  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@600&display=swap" rel="stylesheet" />

  <!-- Bootstrap preload async -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></noscript>

  <!-- Inline CSS critico per Hero -->
  <style>
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at left center, rgba(150, 100, 50, 0.7) 20%, transparent 60%),
        radial-gradient(circle at right center, rgba(150, 100, 50, 0.7) 20%, transparent 60%),
        linear-gradient(to bottom, #6B8E23 0%, #4B692F 100%);
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 0;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.85;
    }

    .hero-text {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: 'Lora', serif;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1.8rem;
      width: 80%;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      user-select: none;
    }

    /* Animazione bounce semplificata */
    .hero-text::after {
      content: "⇩";
      display: block;
      margin: 1rem auto 0;
      animation: bounce 1.5s infinite;
      font-size: 2.4rem;
      color: white;
      line-height: 1;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
  </style>

  <!-- Caricamento asincrono CSS personalizzato -->
  <link href="styles.css?v=2" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="styles.css?v=2" rel="stylesheet"></noscript>
</head>

<body>

  <!-- Hero con video in loop -->
  <section class="hero">
    <video autoplay muted loop playsinline preload="metadata" poster="img/poster.webp">
      <source src="" type="video/mp4" />
      Il tuo browser non supporta il video HTML5.
    </video>
    <div class="hero-text" onclick="scrollToPlants()">
      Scopri le nostre piante
    </div>
  </section>

  <!-- Lista piante -->
  <section class="section-wrapper">
    <div id="plantList"></div>
  </section>

  <!-- Pulsante torna su -->
  <button id="backToTop" title="Torna su">&uarr;</button>

  <!-- Bootstrap Bundle JS asincrono -->
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script caricamento e animazioni -->
  <script>
    async function loadPlants() {
      try {
        const response = await fetch('https://vanitas-mirage.github.io/Plants-list/plants.json');
        const plants = await response.json();
        const container = document.getElementById('plantList');

        plants.forEach(plant => {
          const card = document.createElement('div');
          card.className = 'plant-card';
          card.innerHTML = `
            <img src="${plant.img}" alt="${plant.name}" loading="lazy" width="600" height="400" />
            <div class="plant-name">${plant.name}</div>
            <div class="plant-desc">${plant.description}</div>
            `;
          container.appendChild(card);
        });


        // Observer per animazioni
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('.plant-card').forEach(card => observer.observe(card));
      } catch (err) {
        console.error('Errore nel caricamento delle piante:', err);
      }
    }

    loadPlants();

    // Scroll alla sezione piante
    function scrollToPlants() {
      document.querySelector('.section-wrapper').scrollIntoView({ behavior: 'smooth' });
    }

    // Torna su
    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>

</html>
