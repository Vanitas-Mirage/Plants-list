<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il Nostro Vivaio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@600&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS Personalizzato -->
  <link href="styles.css?v=2" rel="stylesheet" />
</head>
<body>

  <!-- Hero con video in loop -->
  <section class="hero">
    <video autoplay muted loop playsinline preload="auto">
      <source src="img/main.mp4" type="video/mp4" />
      Il tuo browser non supporta il video HTML5.
    </video>
    <div class="hero-text" onclick="scrollToPlants()">
      Scopri le nostre piante
    </div>
  </section>

  <!-- Lista piante -->
  <section class="section-wrapper">
    <div id="plantList"></div>
  </section>

  <!-- Pulsante torna su -->
  <button id="backToTop" title="Torna su">â†‘</button>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadPlants() {
      try {
        const response = await fetch('https://vanitas-mirage.github.io/Plants-list/plants.json');
        const plants = await response.json();
        const container = document.getElementById('plantList');

        plants.forEach(plant => {
          const card = document.createElement('div');
          card.className = 'plant-card';
          card.innerHTML = `
            <img src="${plant.img}" alt="${plant.name}" />
            <div class="plant-name">${plant.name}</div>
            <div class="plant-desc">${plant.description}</div>
          `;
          container.appendChild(card);
        });

        // Dopo aver inserito tutte le card, applica observer per animazione
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('.plant-card').forEach(card => observer.observe(card));

      } catch (err) {
        console.error('Errore nel caricamento delle piante:', err);
      }
    }

    loadPlants();

    // Scroll verso la sezione piante
    function scrollToPlants() {
      const section = document.querySelector('.section-wrapper');
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Pulsante torna su
    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
